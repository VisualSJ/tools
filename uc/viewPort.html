<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html{
            height: 100%;
        }
        body{
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #test{
            height: 100%;

            background: #004c99;
            overflow-y: scroll;
        }
        #test span{
            color: #FFF;
            display: block;
            padding: 3px 2px;
        }
    </style>
</head>
<body>
<div id="test">

</div>
</body>
</html>
<script>
    var view = document.getElementById("test");

    var logNum = 0;

    function log(info){
        if(typeof info !== "string")
            info = info.toString();

        var row = document.createElement("span");
        row.innerHTML = logNum++ + ": " + info;
        view.appendChild(row);
    }

    log("bind event");
    window.addEventListener("resize", function(){
        log("resize...");
        log("window.innerHeight = " + window.innerHeight);
    }, false);

    log("window.innerHeight = " + window.innerHeight);
    log("add meta");
    var meta = document.createElement("meta");
    meta.name = "viewport";
    meta.content = "width=320,user-scalable=no,maximum-scale=1.0,initial-scale=1.0,target-densitydpi=high-dpi";
    document.head.appendChild(meta);
    log("window.innerHeight = " + window.innerHeight);

</script>

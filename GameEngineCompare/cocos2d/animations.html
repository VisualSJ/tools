<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../CCBoot.js"></script>
</head>
<body>

<canvas id="gameCanvas"/>
<script>

    cc.game.onStart = function(){
        var designSize = cc.size(800, 500);
        var screenSize = cc.view.getFrameSize();

        if(!cc.sys.isNative && screenSize.height < 800){
            designSize = cc.size(800, 500);
            cc.loader.resPath = "src";
        }else{
            cc.loader.resPath = "src";
        }
        cc.view.setDesignResolutionSize(designSize.width, designSize.height, cc.ResolutionPolicy.SHOW_ALL);

        //load resources
        cc.LoaderScene.preload(null, function () {
            cc.director.runScene(new animationsScene());
        }, this);
    };
    cc.game.run();

</script>
</body>
</html>

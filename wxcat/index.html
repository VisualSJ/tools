                lastpt = href.lastIndexOf("."),
                last = href.lastIndexOf("/");
        if (last != -1 && lastpt > last)
            base = base.substr(0, last);

            "appId": "", // 服务号可以填写appId

            "link":href,

            "title":"最近微信刷屏的游戏《来自喵星的你》，喵的太贱了，快来感受下吧"

        (function(ws){
            ws.shareMessage = function(title, message){
                title = title || wxFriend.title;
                message = message || wxFriend.desc;
                wx.onMenuShareTimeline({
                    title: title, // 分享标题
                    link: wxFriend.link, // 分享链接
                    imgUrl: wxFriend.imgUrl, // 分享图标
                    success: function () {
                        // 用户确认分享后执行的回调函数
                        alert("喵喵感谢您！");
                    },
                    cancel: function () {
                        // 用户取消分享后执行的回调函数
                    }
                });

                wx.onMenuShareAppMessage({
                    title: title, // 分享标题
                    desc: message, // 分享描述
                    link: wxFriend.link, // 分享链接
                    imgUrl: wxFriend.imgUrl, // 分享图标
                    success: function () {
                        // 用户确认分享后执行的回调函数
                        alert("喵喵感谢您！");
                    },
                    cancel: function () {
                        // 用户取消分享后执行的回调函数
                    }
                });

                wx.onMenuShareQQ({
                    title: title, // 分享标题
                    desc: message, // 分享描述

                    }

                    link: wxFriend.link, // 分享链接
                    imgUrl: wxFriend.imgUrl, // 分享图标

        wx.ready(function(){
            //setup to share
            shareMessage();

            wx.getNetworkType({
                success: function (res) {
                    var networkType = res.networkType; // 返回网络类型2g，3g，4g，wifi
                    if(networkType == "2g"){
                        if(!confirm("您还在使用2g网络？流量还够吗？是否继续访问游戏？")){
                            wx.closeWindow();
                        }
                    } else if(networkType == "3g"){
                        alert("您正在使用4G网络访问喵,速度还行吗？");
                    } else if(networkType == "4g"){
                        alert("哇，您正在使用4G网络访问喵，快吗？");
                    } else if(networkType == "wifi"){
